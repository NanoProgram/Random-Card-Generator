<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style="background-color:green;">
    <br />
    <div
      style="background-color: white; height: 600px; width: 400px; border-radius: 22px;"
      class="container-fluid"
    >
      <div class="row text-left">
        <div class="col-10" style="height: 100px;">
          <h1 id="up" style="font-size: 100px;">&spades;</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12" style="height: 400px; padding-top: 90px;">
          <h1 id="center" style="font-size: 150px; display: block;">A</h1>
        </div>
      </div>
      <div
        class="row text-right"
        style="float: right; height: 100px; transform: rotate(180deg);"
      >
        <div class="col-10">
          <h1 id="down" style="font-size: 100px;">&spades;</h1>
        </div>
      </div>
    </div>
  </body>
</html>
